<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>

    <script>
        const token = localStorage.getItem('token');     
        if (!token) {
          window.location.href = 'index.html';
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_medicine_b-1-ol.svg" alt="">
        </div>

        <div class="form">
            <form action="#">

                <div class="fechar" style="display: flex; justify-content: flex-end;">
                    <a href="tabela.html" onclick="fecharPagina();">
                        <img src="assets/img/Close-icon.png" alt="Ícone de fechar página" style="width: 32px; height: 32px; cursor: pointer;">
                    </a>
                </div>

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar doador</h1>
                    </div>                   
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite o endereço">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="nascimento">Data de nascimento</label>
                        <input id="nascimento" type="date" name="nascimento" required>
                    </div>

                    <div class="input-box">
                        <div class="password-container">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="number" name="cpf">
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="sangue">Tipo Sanguíneo</label>
                        <select id="sangue" name="sangue" required>
                            <option value="">Selecione...</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="feminino" type="radio" name="gender" value="Feminino">
                                <label for="feminino">Feminino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="masculino" type="radio" name="gender" value="Masculino">
                                <label for="masculino">Masculino</label>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="button-cadastrar">
                    <button type="button" onclick="cadastrarDoador()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para enviar os dados do formulário para o servidor
        function cadastrarDoador() {

            // Obtenha os valores dos campos do formulário
            let nome = document.getElementById("nome").value;
            let endereco = document.getElementById("endereco").value;
            let celular = document.getElementById("number").value;
            let nascimento = document.getElementById("nascimento").value;
            let cpf = document.getElementById("cpf").value;
            let sangue = document.getElementById("sangue").value;
            let generoInput = document.querySelector('input[name="gender"]:checked');
            let genero = generoInput ? generoInput.value : "";

            // Valide os campos obrigatórios
            if (!nome || !celular || !nascimento ||!sangue || !genero) {
                console.error('Erro: Preencha todos  os campos obrigatórios');
                alert('Todos os campos são obrigatórios!');
                return;
            }

            // Validar os dados recebidos
            if (!isStringValid(nome) || !isStringValid(endereco)){
                alert('Não é permitido caracteres especiais!');
                return;
            }
            
            // Crie um objeto com os dados
            let dados = {
                nome: nome,
                endereco: endereco,
                celular: celular,
                dataNascimento: nascimento,
                cpf: cpf,
                tipoSanguineo: sangue,
                genero: genero
            };

            // Exiba os dados no console antes de enviar
            console.log('Dados a serem enviados:', dados);

            // Faça uma solicitação AJAX para o servidor
            fetch('/api/write', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                
                alert('Cadastro realizado com sucesso!');

                // Redirecione para a página principal ou faça qualquer outra ação necessária
                window.location.href = "cadastro.html";
            })
            .catch((error) => {
                console.error('Erro:', error);
                // Lidar com o erros de acordo com os requisitos do projeto
            });
        }

        // Função para verificar se a string contém apenas caracteres permitidos
        function isStringValid(texto) {
            // A expressão regular permite apenas letras, números, espaço, vírgula, ponto, e traço
            const regex = /^[a-zA-Z0-9,.\s-\^~áàâãéèêíìîóòôõúùûýỳŷÁÀÂÃÉÈÊÍÌÎÓÒÔÕÚÙÛÝỲŶ]+$/;
            return regex.test(texto);
        }

    </script>
</body>
</html>
