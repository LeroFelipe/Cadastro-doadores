<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_medicine_b-1-ol.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar doador</h1>
                    </div>
                    <div class="close-page">
                        <a href="tabela.html" onclick="fecharPagina();">
                            <img src="assets/img/Close-icon.png" alt="Ícone de fechar página" style="width: 32px; height: 32px; cursor: pointer;">
                        </a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite o endereço">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="sangue">Tipo Sanguíneo</label>
                        <select id="sangue" name="sangue" required>
                            <option value="">Selecione...</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                    </div>
                </div>

                <div class="cadastro-button">
                    <button onclick="cadastrarDoador()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para enviar os dados do formulário para o servidor
        function cadastrarDoador() {
            // Obtenha os valores dos campos do formulário
            var nome = document.getElementById("name").value;
            var endereco = document.getElementById("endereco").value;
            var celular = document.getElementById("number").value;
            var sangue = document.getElementById("sangue").value;
            var genero = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : "";

            // Crie um objeto com os dados
            var dados = {
                nome: nome,
                endereco: endereco,
                tipo_sanguineo: sangue,
                celular: celular,
                genero: genero
            };

            // Faça uma solicitação AJAX para o servidor
            fetch('/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                // Redirecione para a página principal ou faça qualquer outra ação necessária
                window.location.href = "/";
            })
            .catch((error) => {
                console.error('Erro:', error);
                // Lide com o erro de acordo com os requisitos do seu projeto
            });
        }

        // Evento para chamar a função cadastrarDoador() quando o formulário for enviado
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            cadastrarDoador(); // Chama a função para enviar os dados do formulário
        });
    </script>
</body>
</html>
