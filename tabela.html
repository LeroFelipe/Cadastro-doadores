<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Doadores cadastrados</title>
</head>
<body>
    <div class="tabela">
        <div class="title">
            <h1>Doadores cadastrados</h1>
        </div>

        <!-- Estrutura da tabela -->
        <div class="tabela-container">
            <table id="tabelaDoadores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Celular</th>
                        <th>Data de Nascimento</th>
                        <th>Idade</th>
                        <th>Tipo Sanguíneo</th>
                        <th>Gênero</th>
                        <th>Data da Doação</th>
                        <th>Protocolo</th>
                        <th>Próxima Doação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados da tabela serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botão para voltar para a página de cadastro -->
        <div class="botao-cadastro">
            <button type="button" onclick="window.location.href='cadastro.html'">Cadastro</button>
            <!-- <button><a href="cadastro.html">Cadastro</a></button> -->
        </div>

        <script>
            // Função para carregar dados do servidor e atualizar a tabela
            async function carregarDados() {
                try {
                    const response = await fetch('/dados-doadores'); // Rota no servidor para obter dados
                    const dados = await response.json();

                    // Limpa a tabela
                    document.getElementById('tabelaDoadores').getElementsByTagName('tbody')[0].innerHTML = "";

                    dados.forEach((doador) => {

                        const tabelaDoadores = document.getElementById('tabelaDoadores');
                        const tbody = tabelaDoadores.getElementsByTagName('tbody')[0];

                        const newRow = tbody.insertRow();

                        // Usando setAttribute para adicionar o atributo ao <tr>
                        newRow.setAttribute('doador-id', doador.id);

                        // Formata a data antes de inserir na tabela
                        const dataNascimentoBr = dataBrasil(formatarData(doador.nascimento));
                        
                        const idadeDoador = calcularIdade(doador.nascimento);

                        // Adiciona as colunas com os dados do doador
                        newRow.innerHTML = `<td>${doador.nome}</td>
                                            <td>${doador.endereco}</td>
                                            <td>${doador.celular}</td>
                                            <td>${dataNascimentoBr}</td>
                                            <td>${idadeDoador} Anos</td>
                                            <td>${doador.tipo_sanguineo}</td>
                                            <td>${doador.genero}</td>
                                            <td><input type="date" name="dataDoacao" class="dataDoacao" required></td>
                                            <td> - </td>
                                            <td style="color: ${CorProximaDoacao(doador.genero, idadeDoador, doador.data_doacao)}">
                                                ${dataBrasil(calcularProximaDoacao(doador.genero, idadeDoador, doador.data_doacao))}
                                            </td>`;

                        // Adiciona uma célula para os botões
                        const buttonsCell = newRow.insertCell();

                        // Cria uma div para os botões e a adiciona à célula
                        const buttonsDiv = document.createElement('div');
                        buttonsDiv.classList.add('buttons-container');
                        buttonsCell.appendChild(buttonsDiv);

                        // Adiciona os botões na div
                        buttonsDiv.insertAdjacentHTML('beforeend', `<button onclick="agendarDoador(${doador.id})">Agendar</button>`);
                        buttonsDiv.insertAdjacentHTML('beforeend', `<button onclick="editarDoador(${doador.id})">Editar</button>`);
                        buttonsDiv.insertAdjacentHTML('beforeend', `<button onclick="excluirDoador(${doador.id})">Excluir</button>`);

                        const inputDate = newRow.querySelector('.dataDoacao');

                        // Verifica se a data de doação não é nula antes de preencher o campo de data
                        if (doador.data_doacao !== null) {
                            const dataDoacaoUTC = new Date(doador.data_doacao);
                            const dataDoacaoLocal = dataDoacaoUTC.toISOString().split('T')[0];
                            inputDate.value = dataDoacaoLocal;
                        }
                    });
                    
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                }
            }

            // Função para lidar com o agendamento do doador
            function agendarDoador(doadorId) {

                // Encontrar o input de data correspondente à linha do doador com o id
                const inputDate = document.querySelector(`tr[doador-id="${doadorId}"] .dataDoacao`);
                
                // Obter o valor da data
                const dataDoacao = inputDate.value; 

                // Popup de confirmação
                const confirmacao = window.confirm('Confirmar agendamento?');

                if(confirmacao){
                    // Enviar a solicitação HTTP POST para a rota de agendamento do doador no backend
                    fetch(`/agendar-doador/${doadorId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ dataDoacao } || null),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        // Adicionar lógica adicional, se necessário
                    })
                    .catch(error => {
                        console.error('Erro ao agendar doador:', error);
                    });

                    location.reload();
                }
                
            }

            //Função para calcular a próxima doação
            function calcularProximaDoacao(genero, idadeDoador, dataDoacao){
                let proximaDoacao;
                let dataDoacaoObj = null;
              
                if (dataDoacao !== null){
                    // Certificar de que dataDoacao é um objeto Date
                    dataDoacaoObj = new Date(dataDoacao);
                }

                if (genero === 'Masculino' && idadeDoador <= 59 && dataDoacaoObj != null) {
                    proximaDoacao = new Date(dataDoacaoObj.getTime() + 60 * 24 * 60 * 1000 * 60); // 60 dias em milissegundos
                } else if (genero === 'Feminino' && idadeDoador <= 59 && dataDoacaoObj != null) {
                    proximaDoacao = new Date(dataDoacaoObj.getTime() + 90 * 24 * 60 * 1000 * 60); // 90 dias em milissegundos
                } else if (genero === 'Masculino' && idadeDoador > 59 && dataDoacaoObj != null) {
                    proximaDoacao = new Date(dataDoacaoObj.getTime() + 180 * 24 * 60 * 1000 * 60); // 180 dias em milissegundos
                } else if (genero === 'Feminino' && idadeDoador > 59 && dataDoacaoObj != null) {
                    proximaDoacao = new Date(dataDoacaoObj.getTime() + 210 * 24 * 60 * 1000 * 60); // 210 dias em milissegundos
                }

                return proximaDoacao ? formatarData(proximaDoacao) : 'a definir';
            }

            //Função para alterar a cor da data da próxima doação
            function CorProximaDoacao(genero, idadeDoador, dataDoacao) {
                let cor = 'black'; // cor padrão

                let proximaDoacao = calcularProximaDoacao(genero, idadeDoador, dataDoacao);
                let hoje = new Date();
                hoje = formatarData(hoje)
              
                if (proximaDoacao !== 'a definir'){
                    if (proximaDoacao < hoje) {
                        cor = 'green'; // mudar para verde se a data já passou
                    } else {
                        cor = 'red'; // mudar para vermelho se a data ainda não chegou
                    }
                }
                
                return cor;
            }

            // Função para lidar com a edição do doador
            function editarDoador(doadorId) {
                // Implementar a lógica de edição do doador usando o doadorId
                console.log('Editar doador com ID:', doadorId);
            }

            // Função para lidar com a exclusão do doador
            function excluirDoador(doadorId) {
                // Popup de confirmação
                const confirmacao = window.confirm('Você realmente deseja excluir esse doador?');

                // Se o usuário confirmar, prosseguir com a exclusão
                if (confirmacao) {
                    fetch(`/excluir-doador/${doadorId}`, {
                        method: 'DELETE',
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        // Atualize a página
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Erro ao excluir doador:', error);
                    });
                    console.log('Excluir doador com ID:', doadorId);
                } else {
                    console.log('Exclusão cancelada pelo usuário.');
                }
            }

            // Função para formatar a data no formato dd/mm/aaaa
            function formatarData(data) {
                const dataObj = new Date(data);
                const dia = String(dataObj.getDate()).padStart(2, '0');
                const mes = String(dataObj.getMonth() + 1).padStart(2, '0');
                const ano = dataObj.getFullYear();
                return `${ano}/${mes}/${dia}`;
            }   

            function dataBrasil(dataString) {
                const partes = dataString.split('/');
                if (partes.length === 3) {
                    // Verificar se há três partes (dia, mês, ano)
                    const data = `${partes[2]}/${partes[1]}/${partes[0]}`;
                    return data;
                } else {
                    return 'a definir';
                }
            }

            // Função para calcular a idade do Doador
            function calcularIdade(dataNascimento) {
                const hoje = new Date();
                const dataNascimentoObj = new Date(dataNascimento);

                let idade = hoje.getFullYear() - dataNascimentoObj.getFullYear();

                // Verifica se o aniversário já ocorreu este ano
                const mesAtual = hoje.getMonth() + 1;
                const diaAtual = hoje.getDate();

                const aniversarioJaOcorreu = (mesAtual > dataNascimentoObj.getMonth() + 1) ||
                                            (mesAtual === dataNascimentoObj.getMonth() + 1 && diaAtual >= dataNascimentoObj.getDate());

                // Se o aniversário ainda não ocorreu este ano, subtrai 1 da idade
                if (!aniversarioJaOcorreu) {
                    idade--;
                }

                return idade;
            }

            // Chama a função para carregar dados quando a página é carregada
            window.onload = carregarDados;
        </script>
    </div>
</body>
</html>
