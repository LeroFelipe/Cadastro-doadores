<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Doadores cadastrados</title>
</head>
<body>
    <div class="form">
        <div class="title">
            <h1>Doadores cadastrados</h1>
        </div>

        <!-- Aqui você pode adicionar a tabela ou a estrutura que exibirá os cadastros -->
        <table>
            <!-- Estrutura da tabela aqui -->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Celular</th>
                    <th>Tipo Sanguíneo</th>
                    <th>Gênero</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados da tabela aqui -->
                <tr>
                    <td>Lérisson</td>
                    <td>Rua Exemplo, 123</td>
                    <td>(99) 9999-9999</td>
                    <td>O+</td>
                    <td>Feminino</td>
                </tr>
                <!-- Dados da tabela aqui -->
                <tr>
                    <td>Fernanda</td>
                    <td>Rua Exemplo, 342</td>
                    <td>(99) 9999-9999</td>
                    <td>AB+</td>
                    <td>Feminino</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>

        <!-- Botão para voltar para a página de cadastro -->
        <div class="cadastro-button">
            <button><a href="index.html">Cadastrar</a></button>
        </div>
    </div>
</body>
</html>
