<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link para a biblioteca List.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <title>Doadores cadastrados</title>
</head>
<body>
    <div class="form">
        <div class="title">
            <h1>Doadores cadastrados</h1>
        </div>

        <input class="search" placeholder="Filtrar" />

        <!-- Estrutura da tabela -->
        <table id="tabelaDoadores">
            <thead>
                <tr>
                    <th data-sort="nome">Nome</th>
                    <th data-sort="endereco">Endereço</th>
                    <th data-sort="celular">Celular</th>
                    <th data-sort="tipo_sanguineo">Tipo Sanguíneo</th>
                    <th data-sort="genero">Gênero</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados da tabela serão inseridos aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Botão para voltar para a página de cadastro -->
        <div class="cadastro-button">
            <button><a href="cadastro.html">Cadastrar</a></button>
        </div>

        <script>
            // Função para carregar dados do servidor e atualizar a tabela
            async function carregarDados() {
                try {
                    const response = await fetch('/dados-doadores'); // Rota no servidor para obter dados
                    const dados = await response.json();

                    // Limpa a tabela
                    document.getElementById('tabelaDoadores').getElementsByTagName('tbody')[0].innerHTML = "";

                    // Popula a tabela com os dados do servidor
                    dados.forEach((doador) => {
                        const newRow = document.getElementById('tabelaDoadores').getElementsByTagName('tbody')[0].insertRow();
                        newRow.innerHTML = `<td>${doador.nome}</td><td>${doador.endereco}</td><td>${doador.celular}</td><td>${doador.tipo_sanguineo}</td><td>${doador.genero}</td>`;
                    });
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                }
            }

            // Chama a função para carregar dados quando a página é carregada
            window.onload = carregarDados;
        </script>
    </div>
</body>
</html>
